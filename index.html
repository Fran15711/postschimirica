<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Centinela Facebook/Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Poppins', sans-serif;
    }

    .title {
      position: absolute;
      top: 55px;
      width: 100%;
      text-align: center;
      color: #ff8500;
      font-size: 32px;
      font-weight: bold;
    }

    .card-holder {
      display: flex;
      width: 100%;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -50%);
      justify-content: center;
    }

    .card img, .card iframe {
      width: 100%;
      border-radius: inherit;
    }

    .card.large {
      width: 350px; /* Incrementamos el tamaño */
      height: 350px;
      z-index: 1000;
      transform: perspective(600px) rotateY(0deg) translateZ(70px); /* Más sobresaliente */
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 1); /* Más prominente */
      margin-right: -15px;
    }

    .card {
      width: 200px;
      height: 200px;
      display: inline-flex;
      background: #333;
      border-radius: 30px;
      transition: all .4s ease;
      margin-right: -150px;
      box-shadow: 0 18px 31px -8px rgba(0, 0, 0, .5);
      transform: perspective(600px) rotateY(45deg);
    }

    .card:hover {
      transform: perspective(600px) rotateY(0deg) translateZ(50px);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 1);
    }

    .card:not(.last):hover {
      margin-right: -15px;
    }

        @media (max-width: 720px) {
    .card-holder {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(4, 1fr);
    height: 100px;
    position: absolute;
    top: 50%;
    left: 49%;
    transform: translate(-50%, -50%);
    justify-content: center;
    gap: 30px;   }
      
              .card {
      width: 100px;
      height: 100px;
      display: inline-flex;
      background: #333;
      border-radius: 30px;
      transition: all .4s ease;
      margin-right: -150px;
      box-shadow: 0 18px 31px -8px rgba(0, 0, 0, .5);
      transform: perspective(600px) rotateY(45deg);
    }}
  </style>
</head>
<body>
  <div class="title">Posts Chimirica</div>
  <div class="card-holder"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Array con las URLs de las imágenes
      const cardContent = [
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/344320596_1660040377829449_4101457559727085622_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/327196809_424377506521042_2539661833475064879_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/328252729_1394365614434463_7296599374608832204_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/330770927_890977792121336_9126732493996303657_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/331261831_1238100703583327_6140106391335039848_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/331913279_859915475115029_7620807140838081446_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/331581387_445775477692944_6040320270949002137_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/331750125_754738046333960_8227488823408521159_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/331261189_753912839203735_3884704819963358293_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/357578530_226485690321408_8855351259805273847_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/344771112_194413266750330_8901328543372915602_n.jpg",
        "https://raw.githubusercontent.com/Fran15711/postschimirica/refs/heads/main/350108766_991046415246081_992517579379440369_n.jpg"
      ];

      // Contenedor de tarjetas
      const cardHolder = document.querySelector('.card-holder');

      // Crear tarjetas dinámicamente
      cardContent.forEach((url) => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);

        cardHolder.appendChild(card);
      });

      // Agregar funcionalidad de clic
      const cards = document.querySelectorAll('.card');
      cards.forEach((card) => {
        card.addEventListener('click', function () {
          card.classList.toggle('large');

          // Cerrar otras tarjetas
          cards.forEach((otherCard) => {
            if (otherCard !== card) {
              otherCard.classList.remove('large');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
